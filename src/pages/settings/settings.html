<!-- -->
<ion-header>
  <ion-navbar color="primary">  
    <ion-title>
      <strong>
        <ion-icon ios="ios-car" md="md-car"></ion-icon>
        ParkingApp
      </strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <form [formGroup]="userForm" (ngSubmit)="update()">
    <ion-item-group>
      <ion-item-divider color="secondary" class="bold" style="text-align: center">Mi perfil</ion-item-divider>
      <ion-item>
        <ion-label>Codigo Estudiante</ion-label>
        <ion-input type="text" formControlName="code" disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nombres</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-input type="text" formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <ion-datetime formControlName="birthdate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select cancelText="Cancel" okText="OK" formControlName="sex">
          <ion-option value="M" selected="true">Masculino</ion-option>
          <ion-option value="F">Femenino</ion-option>
        </ion-select>
      </ion-item>
    </ion-item-group>
  
  
    <div style="padding: 20px 10px">
      <button ion-button color="primary" type="submit" full tappable [disabled]="loading">
        <span *ngIf="!loading">Actualizar</span>
        <ion-spinner *ngIf="loading"></ion-spinner>
      </button>
    </div>
    <!--sign out button-->
    <div style="padding: 20px 10px">
      <button ion-button color="danger" full tappable (click)="logout()">LOG OUT</button>
    </div>
  </form>

</ion-content>
